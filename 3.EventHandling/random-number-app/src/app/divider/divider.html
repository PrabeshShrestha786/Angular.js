<h2>Divide the result</h2>

<p *ngIf="valueToDivide === null">
  Generate a result first, then you can divide it.
</p>

<div *ngIf="valueToDivide !== null">
  <p>Current result: {{ valueToDivide }}</p>

  <label>
    Divide by:
    <select [(ngModel)]="divisor">
      <option *ngFor="let n of [2,3,4,5,6,7,8,9,10]" [value]="n">
        {{ n }}
      </option>
    </select>
  </label>

  <button (click)="divide()">Divide</button>

  <p *ngIf="dividedResult !== null">
    {{ valueToDivide }} / {{ divisor }} = {{ dividedResult }}
  </p>
</div>
